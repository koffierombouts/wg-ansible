---
# These variables need to be declared for full functionality
# client_ip_address: "10.8.0.x+1/24" # Specify the address your client should be using, x is the amount of clients already connected
# server_public_key: "vpn_server_PublicKey" # Specify the public key of the VPN server
# client_public_key: "vpn_client_PublicKey" # Specify the public key of the VPN client
# vpn_server_endpoint: "vpn_server_IpAddress" # Specify the public ip address of the VPN server

# Specified variables must be in form of example:
# allowed_ips: "10.8.0.0/24"
# Only specify if you wish to change the defaults between []
#
# allowed_ips: [10.8.0.0/24]
# vpn_server_port: [51820]
# vpn_server_address: [10.0.0.1/24]
# keepalive: [25]
# interface_name: [wg0]
# wg_dns_servers:
#   - [8.8.8.8]
# save_config: [true]

